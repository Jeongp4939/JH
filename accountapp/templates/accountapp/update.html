{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

<div class="text-center mw-500 m-auto">
    <div class="m-5">
        <h4>Update Info</h4>
    </div>
    <div>
        <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post">   {# target_user : 보고자 하는 객체(서버에 있는 account) #}
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="m-4">
                <input type="submit"
                       class="btn btn-dark rounded-pill px-5">
            </div>
        </form>
    </div>
</div>




{% endblock %}
